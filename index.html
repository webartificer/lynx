<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
        <h1>User Manager</h1>
        <hr>
        <div class="page">

        </div>

    </div>
    <script type = "text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New User</a>
    <hr>
    <table class="table striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(users, function(user) { %>
                <tr>
                    <td><%= user.get('firstname') %></td>
                    <td><%= user.get('lastname') %></td>
                    <td><%= user.get('age') %></td>
                    <td><a href="#/edit/<%= user.id %>" class="btn btn-primary">Edit</a></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
    </script>

    <script type = "text/template" id="edit-user-template">
        <form class="edit-user-form">
            <div class="formgroup">
                <legend><%= user ? 'Update' : 'Create' %> User</legend>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstname" class="form-control" value="<%= user ? user.get('firstname') : '' %>">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastname" class="form-control" value="<%= user ? user.get('lastname') : '' %>">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="age" class="form-control" value="<%= user ? user.get('age') : '' %>">
            </div>
            <div class="form-group">
                <hr>


                <button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>

                <% if(user) { %>
                    <input type="hidden" name="id" value="<%= user.id %>">
                    <button type="button" class="btn btn-danger delete">Delete</button>
                <% } %>
            </div>
        </form>
    </script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script>
        $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
          options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
        });


        $.fn.serializeObject = function() {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function() {
              if (o[this.name] !== undefined) {
                  if (!o[this.name].push) {
                      o[this.name] = [o[this.name]];
                  }
                  o[this.name].push(this.value || '');
              } else {
                  o[this.name] = this.value || '';
              }
          });
          return o;
        };

        var Users = Backbone.Collection.extend({
                url: '/users'
        });

        var User = Backbone.Model.extend({
                urlRoot: '/users'
        });

        var UserList = Backbone.View.extend({
            el: '.page',
            render: function () {
                var that = this;
                var users = new Users();
                users.fetch({
                    success: function (users) {
                        var template = _.template($('#user-list-template').html());
                        that.$el.html(template({users: users.models}));
                    }
                });
            }
        });

        var EditUser = Backbone.View.extend({
            el: '.page',
            render: function (options) {
                var that = this
                if(options.id) {
                    that.user = new User({id: options.id});
                    that.user.fetch({
                        success: function (user) {
                            var template = _.template($('#edit-user-template').html());
                            that.$el.html(template({user: user}));
                        }
                    });
                } else {
                    var template = _.template($('#edit-user-template').html());
                    this.$el.html(template({user: null}));
                }
            },
            events: {
                'submit .edit-user-form': 'saveUser',
                'click .delete': 'deleteUser'
            },
            saveUser: function (ev) {
                var userDetails = $(ev.currentTarget).serializeObject();
                var user = new User();
                user.save(userDetails, {
                    success: function (user) {
                        router.navigate('', {trigger: true});
                    }
                });
                console.log(userDetails);
                return false;
            },
            deleteUser: function (ev) {
                this.user.destroy({
                    success: function (user) {
                        router.navigate('', {trigger: true});
                    }
                });
                return false;
            }
        });

        var Router = Backbone.Router.extend({
            routes: {
                '': 'home',
                'new': 'editUser',
                'edit/:id': 'editUser'
            }
        });

        var userList = new UserList();
        var editUser = new EditUser();

        var router = new Router();
        router.on('route:home', function () {
            userList.render();
        });
        router.on('route:editUser', function(id){
            editUser.render({id: id});
        });

        Backbone.history.start();
    </script>

</body>
</html>
